<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title th:text="${isEdit} ? 'Todo編集' : 'Todo作成'"></title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
    <link rel="stylesheet" th:href="@{/css/todos.css}" />
  </head>
  <body>
    <div class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3 m-0" th:text="${isEdit} ? 'Todo編集' : 'Todo作成'"></h1>
      </div>

      <form
        th:object="${todoForm}"
        th:action="${isEdit} ? @{'/todos/' + ${todoForm.publicId}} : @{/todos}"
        method="post"
        class="needs-validation"
      >
        <input type="hidden" th:if="${isEdit}" th:field="*{publicId}" />

        <div class="mb-3">
          <label for="title" class="form-label">タイトル</label>
          <input
            id="title"
            type="text"
            th:field="*{title}"
            required
            maxlength="100"
            th:classappend="${#fields.hasErrors('title')} ? ' is-invalid' : ''"
            class="form-control"
          />
          <div
            class="invalid-feedback"
            th:if="${#fields.hasErrors('title')}"
            th:errors="*{title}"
          ></div>
        </div>

        <div class="mb-3">
          <label for="detail" class="form-label">詳細</label>
          <textarea
            id="detail"
            rows="6"
            th:field="*{detail}"
            maxlength="1000"
            th:classappend="${#fields.hasErrors('detail')} ? ' is-invalid' : ''"
            class="form-control"
          ></textarea>
          <div
            class="invalid-feedback"
            th:if="${#fields.hasErrors('detail')}"
            th:errors="*{detail}"
          ></div>
        </div>

        <div class="mb-3">
          <label for="dueDate" class="form-label">期限日</label>
          <input
            id="dueDate"
            type="date"
            th:field="*{dueDate}"
            required
            th:classappend="${#fields.hasErrors('dueDate')} ? ' is-invalid' : ''"
            class="form-control"
          />
          <div
            class="invalid-feedback"
            th:if="${#fields.hasErrors('dueDate')}"
            th:errors="*{dueDate}"
          ></div>
        </div>

        <div class="d-flex gap-2">
          <button
            type="submit"
            class="btn btn-primary"
            th:text="${isEdit} ? '更新' : '作成'"
          ></button>
          <a class="btn btn-outline-secondary" th:href="@{/todos}"
            >キャンセル</a
          >
        </div>
      </form>
    </div>

    <script th:src="@{/js/bootstrap.bundle.js}"></script>
  </body>
</html>
